<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cards</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/main.css">
</head>
<body>
<div class="container mt-5">
    <div style="width: 310px">
        <a href="#" class="card">
            <div class="card__img">
                <img src="../images/card-img.png" alt="Товар 1">
                <div class="badge">-10%</div>
            </div>
            <div class="card__content">
                <div class="card__name">
                    Crusader Kings III: Tours & Tour naments Kings III
                </div>
                <div class="card__rating">
                    <img src="../images/icons/rating-star-small.svg" alt="Рейтинг">
                    <img src="../images/icons/rating-star-small.svg" alt="Рейтинг">
                    <img src="../images/icons/rating-star-small.svg" alt="Рейтинг">
                    <img src="../images/icons/rating-star-small.svg" alt="Рейтинг">
                    <img src="../images/icons/rating-star-small.svg" alt="Рейтинг">
                </div>
                <div class="card__genre">
                    <span>Жанр</span>
                    Приключение
                </div>
                <div class="card__date">
                    <span>Дата выхода</span>
                    21 мая 2015г
                </div>
                <div class="card__controls">
                    <div class="card__price">
                        3 430 ₽
                    </div>
                    <div class="card__buttons">
                        <button class="button--like"></button>
                        <button class="button button--default">Купить</button>
                    </div>
                </div>
            </div>
        </a>
    </div>

    <div style="margin-top: 40px;">
        <a href="#" class="card card--row">
            <div class="card__img">
                <img src="../images/card-img.png" alt="Товар 1">
                <div class="badge">-10%</div>
            </div>
            <div class="card__content">
                <div class="card__name">
                    Crusader Kings III: Tours & Tour naments Kings III
                </div>
                <div class="card__rating">
                    <img src="../images/icons/rating-star-small.svg" alt="Рейтинг">
                    <img src="../images/icons/rating-star-small.svg" alt="Рейтинг">
                    <img src="../images/icons/rating-star-small.svg" alt="Рейтинг">
                    <img src="../images/icons/rating-star-small.svg" alt="Рейтинг">
                    <img src="../images/icons/rating-star-small.svg" alt="Рейтинг">
                </div>
                <div class="card__genre">
                    <span>Жанр</span>
                    Приключение
                </div>
                <div class="card__date">
                    <span>Дата выхода</span>
                    21 мая 2015г
                </div>
                <div class="card__controls">
                    <div class="card__price">
                        3 430 ₽
                    </div>
                    <div class="card__buttons">
                        <button class="button--like"></button>
                        <button class="button button--default">Купить</button>
                    </div>
                </div>
            </div>
        </a>
    </div>
</div>

</body>
</html>
